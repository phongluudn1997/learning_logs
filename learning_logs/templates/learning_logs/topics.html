{% extends "learning_logs/base.html"%}

{% block content %}
	<ul>
		{% for topic in topics %}
			<li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
      </li>
      {% empty %}
      <p>Haven't posted anything yet. <a href="{% url 'learning_logs:new_topic' %}">Create one?</a>?</p>
		{% endfor %}
	</ul>
  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
		
{% endblock content %}
